<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文字盤 Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="display-area">
            <textarea id="displayText" readonly placeholder="ここに文字が表示されます"></textarea>
            <div class="control-buttons">
                <button id="speakBtn" class="control-btn speak">話す</button>
                <button id="clearBtn" class="control-btn clear">クリア</button>
                <button id="backspaceBtn" class="control-btn backspace">一文字消す</button>
            </div>
        </div>
        <div id="suggestionArea" class="suggestion-area">
            <!-- Suggestions will appear here -->
        </div>
        <div class="board-area" id="boardArea">
            <!-- Characters will be generated by JS or hardcoded here. 
                 Given the specific layout "Left to Down", Grid with column-flow is best. -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
