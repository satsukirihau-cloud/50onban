<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文字盤 Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="display-area">
            <textarea id="displayText" readonly placeholder="ここに文字が表示されます"></textarea>
            <div class="control-buttons">
                <button id="speakBtn" class="control-btn speak">話す</button>
                <button id="clearBtn" class="control-btn clear">クリア</button>
                <button id="backspaceBtn" class="control-btn backspace">一文字消す</button>
                <button id="settingsBtn" class="control-btn settings">設定</button>
            </div>
        </div>
        <div id="suggestionArea" class="suggestion-area">
            <!-- Suggestions will appear here -->
        </div>
        <div id="boardArea" class="view-area board-grid">
            <!-- Characters will be generated by JS or hardcoded here. -->
        </div>

        <div id="pictureAreaContainer" class="view-area picture-mode-container" style="display: none;">
            <div class="picture-controls">
                <label class="switch">
                    <input type="checkbox" id="editModeToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">編集モード</span>
            </div>
            <div id="pictureArea" class="picture-grid">
                <!-- Picture cards will be generated here -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>設定</h2>
                <span class="close-btn" id="closeSettingsBtn">&times;</span>
            </div>
            <div class="setting-item">
                <label for="fontSelect">フォント:</label>
                <select id="fontSelect">
                    <option value="'M PLUS Rounded 1c', sans-serif">丸ゴシック (標準)</option>
                    <option value="sans-serif">ゴシック体</option>
                    <option value="serif">明朝体</option>
                    <option value="'Courier New', monospace">等幅フォント</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="displayTextSize">表示文字サイズ:</label>
                <input type="range" id="displayTextSize" min="1" max="5" step="0.1" value="2">
            </div>
            <div class="setting-item">
                <label for="boardFontSize">盤面文字サイズ:</label>
                <input type="range" id="boardFontSize" min="2" max="10" step="0.1" value="4">
            </div>
            <div class="setting-item">
                <label for="displayTextBgColor">表示文字背景色:</label>
                <input type="color" id="displayTextBgColor" value="#ffffff">
            </div>
            <div class="setting-item">
                <label for="boardBgColor">盤面背景色:</label>
                <input type="color" id="boardBgColor" value="#ffffff">
            </div>
            <div class="setting-item">
                <label for="displayTextColor">表示文字色:</label>
                <input type="color" id="displayTextColor" value="#333333">
            </div>
            <div class="setting-item">
                <label for="boardTextColor">盤面文字色:</label>
                <input type="color" id="boardTextColor" value="#333333">
            </div>
            <div class="setting-item">
                <label for="gridSizeSelect">絵カードの数:</label>
                <select id="gridSizeSelect">
                    <option value="2x2">2 x 2 (4枚)</option>
                    <option value="3x2" selected>3 x 2 (6枚)</option>
                    <option value="4x2">4 x 2 (8枚)</option>
                </select>
            </div>

            <div class="setting-item">
                <label>全画面表示:</label>
                <button id="fullScreenBtn" class="control-btn"
                    style="padding: 8px 16px; background-color: var(--primary-color); color: white;">切り替え</button>
            </div>

            <div class="setting-item">
                <label for="inputModeSelect">入力モード:</label>
                <select id="inputModeSelect">
                    <option value="50on" selected>50音</option>
                    <option value="flick">フリック (10キー)</option>
                </select>
            </div>

            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

            <h3 style="margin-bottom: 10px;">モード変更</h3>
            <div class="mode-grid">
                <div class="mode-item" data-mode="kana">
                    <div style="font-size: 2rem; font-weight: bold;">あ</div>
                    <span>50音</span>
                </div>
                <div class="mode-item" data-mode="picture">
                    <div style="font-size: 2rem;">🖼️</div>
                    <span>絵カード</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Card Modal -->
    <div id="editCardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>カード編集</h2>
                <span class="close-btn" id="closeEditCardBtn">&times;</span>
            </div>
            <div class="setting-item">
                <label for="cardLabelInput">ラベル:</label>
                <input type="text" id="cardLabelInput"
                    style="flex: 1; margin-left: 10px; padding: 8px; font-size: 1rem;">
            </div>
            <h3>アイコン選択</h3>
            <div class="icon-grid" id="iconGrid">
                <!-- Icons will be generated here -->
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <button id="saveCardBtn" class="control-btn"
                    style="background-color: var(--primary-color); color: white; padding: 10px 20px;">保存</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
